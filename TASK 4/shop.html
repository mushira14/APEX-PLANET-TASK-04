  <header>
    <nav class="navbar">

  <section class="page-content">
    <h2>Shop Prints</h2>

    <div id="productList" class="products">

        <p>$50 - ⭐⭐⭐⭐</p>
      </div>
      <div class="product" data-price="30" data-rating="5">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400">
        <h3>Portrait Print</h3>
        <p>$30 - ⭐⭐⭐⭐⭐</p>
      </div>
      <div class="product" data-price="40" data-rating="3">
        <img src="https://images.unsplash.com/photo-1508057198894-247b23fe5ade?w=400">
        <h3>Urban Print</h3>
        <p>$40 - ⭐⭐⭐</p>

    </div>
